  /api/Payment/Init:
      post:
        summary: Init
        description: >
          The initial step's to create and perform the payment. The request body
          contains information regarding the purchase details and the payment
          method employed. For each payment method, there is a minimum set of
          required data. Please, refer to the examples on the right to get the
          meaningful ones for your company.
          
          This is the exact same method as the one found at our [Payment API](/api/payment), with the exception 
          that this api is meant to be used solely by PCI Level 1 certified companies, please conact Tuna and provide
          your certificate before using this api.

          Since this is meant for PCI, there is not need to send a tokenized card and the card data can be sent directly.
