          required: true
          schema:
            description: The app token associated with your account.
            type: string
            format: uuid
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties: *ref_0
            examples:
              Template:
                summary: Example Template
                value: *ref_1
              Example:
                summary: Request Example
                value: *ref_2
      responses:
