info:
  title: Tuna Token API
  description: >
    # Introduction


    Tuna Token API is your secret vault at Tuna, where you can store sensitive
    credit card

    data and retrieve secure tokens for later use.


    We always recommend using our plugins, but be our guest and use the API
    described below.

    Tuna is a PCI Level 1 certified company; your data is safe with us.


    Tuna APIs are organized around REST. Our APIs have predictable
    resource-oriented URLs,

    accept form-encoded request bodies, return JSON-encoded responses, and use
    standard HTTP

    response codes, authentication, and verbs.


    You can use the Tuna APIs in sandbox mode, which does not affect your live
    data or

    interact with the banking networks. The API server and keys you use for the
    request

    determine whether the request is in production mode or sandbox mode.


    # API REST Guides


    - **API REST**: are you looking for a guide for our APIs? Check out the
    introduction to the [API REST](/api).


    - **Payment Integration**: do you need to be able to perform secure credit
    card payments and/or also use other payment methods such as Debit Card,
    Boleto, PIX, and Bitcoin? Check out how to perform a [Payment
    Integration](/api/payment-integration) with our [Payment API](/api/payment)
    and [Token API](/api/token).


    - **Split Integration**: are you looking to set up a marketplace so your
    merchants will use split payment solutions in your marketplace? Check out
    how to perform a [Split Integration](/api/split-integration) with our
    [Merchant API](/api/merchant).


    - **Tuna Codes**: do you need to learn about your codes and status? Please,
    check out the [Tuna Codes](/api/tuna-codes).


    - **Webhooks Notifications**: learn more about our notifications in the
    guide [Webhooks Notifications](/api/webhooks-notifications).


    - **Sandbox Environment**: check out for information about test data and a
    full description of the [Sandbox Environment](/api/sandbox-environment).


    - **Idempotent Requests**: do you require idempotent requests? Take a look
    how to make [Idempotent Requests](/api/idempotent-requests).


    # Examples


    There are many examples on the right. Please check all that are meaningful
    to your company.


    # Authentication


    Your first secrets are provided when you sign up for an account:  account
    name and app token.


    You can generate additional API keys and delete API keys (as you may need to
    rotate your

    keys in the future). You authenticate to Tuna APIs by providing your account
    name and app

    token key in the request HTTP headers.


    Tuna's sandbox environment uses public keys available to anyone:


    ```yaml

    "x-tuna-account": "demo"

    "x-tuna-apptoken": "a3823a59-66bb-49e2-95eb-b47c447ec7a7"

    ```
